<Defaults>
	UnexpectedRequests 50
	EventLogging none
	EnableTracing no
	LogStamp datetime
	BMIModules bmi_tcp
	FlowModules flowproto_multiqueue
	PerfUpdateInterval 1000
	ServerJobBMITimeoutSecs 30
	ServerJobFlowTimeoutSecs 30
	ClientJobBMITimeoutSecs 300
	ClientJobFlowTimeoutSecs 300
	ClientRetryLimit 5
	ClientRetryDelayMilliSecs 2000
	PrecreateBatchSize 512
	PrecreateLowThreshold 256

	StorageSpace /tmp/pvfs2-test-space
	LogFile /tmp/pvfs2-server.log
</Defaults>

<Aliases>
	Alias localhost tcp://localhost:3334
</Aliases>

<Filesystem>
	Name pvfs2-fs
	ID 2036352670
	RootHandle 1048576
	FileStuffing yes
	<MetaHandleRanges>
		Range localhost 3-4611686018427387904
	</MetaHandleRanges>
	<DataHandleRanges>
		Range localhost 4611686018427387905-9223372036854775806
	</DataHandleRanges>
	<StorageHints>
		TroveSyncMeta yes
		TroveSyncData no
		TroveMethod alt-aio
	</StorageHints>
</Filesystem>
